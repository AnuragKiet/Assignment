<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="email"], input[type="tel"], select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .gender-label {
            margin-right: 10px;
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Survey Form</h1>
        <form id="survey-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>

            <label for="date-of-birth">Date of Birth:</label>
            <input type="date" id="date-of-birth" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="" disabled selected>Select your country</option>
                <option value="USA">USA</option>
                <option value="Canada">Canada</option>
                <option value="UK">UK</option>
                <!-- Add more countries as needed -->
            </select>

            <label>Gender:</label>
            <input type="checkbox" id="male" name="gender" value="Male" class="gender-input">
            <label for="male" class="gender-label">Male</label>
            <input type="checkbox" id="female" name="gender" value="Female" class="gender-input">
            <label for="female" class="gender-label">Female</label>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" required>

            <button type="submit">Submit</button>
            <button type="button" onclick="resetForm()">Reset</button>
        </form>
    </div>

    <script>
        function resetForm() {
            document.getElementById('survey-form').reset();
        }

        document.getElementById('survey-form').addEventListener('submit', function (e) {
            e.preventDefault();
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const dateOfBirth = document.getElementById('date-of-birth').value;
            const country = document.getElementById('country').value;
            const genderInputs = document.querySelectorAll('.gender-input');
            const gender = Array.from(genderInputs)
                .filter(input => input.checked)
                .map(input => input.value)
                .join(', ');
            const profession = document.getElementById('profession').value;
            const email = document.getElementById('email').value;
            const mobileNumber = document.getElementById('mobile-number').value;

            alert(`Survey Form Submission:
            First Name: ${firstName}
            Last Name: ${lastName}
            Date of Birth: ${dateOfBirth}
            Country: ${country}
            Gender: ${gender}
            Profession: ${profession}
            Email: ${email}
            Mobile Number: ${mobileNumber}`);
        });
    </script>
</body>
</html>
